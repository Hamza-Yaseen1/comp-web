<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div class="contact">
        <!-- It contain the text -->
        <div class="heading">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam beatae reiciendis atque asperiores, culpa facere?</p>
        </div>
        <!-- Form started from here -->
        <div class="form">
           <!-- action mean we provide the link were the data will go when user submit the form -->
           <form action="">
            <label for="fname"></label><br>
            <input type="text" name="fname" placeholder="Name"  id="name" required>
            <br>
            <label for="email"></label>
            <br>
            <input type="email" id="email" placeholder="hello123@gmail.com" name="email" required>
            <br>
            <label for="password"></label>
            <br>
            <input type="password" id="password" placeholder="Password here" required>
            <br>
            <label for="data"></label>
            <br>
            <input type="text" placeholder="DATE OF BIRTH" onfocus="this.type='date'" onblur="this.type='text'" id="data">
           </form> 
        </div>
        <br>
        <a href="/"><button class="bn632-hover bn18">SUBMIT</button></a>
    </div>
</body>
</html>
